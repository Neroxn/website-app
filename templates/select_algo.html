
{% extends "base.html" %}
{% block title %} {% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/select_algo.css') }}">

{% endblock %}


{% block page_content %}
<h1>Select training algorithm </h1>
<div class="custom-select" style="width:200px;">
  <select class= "selector" name= 'selector' id= 'selector'>
    <option value="0" disabled="disabled" selected>Select algorithm:</option>

    <option value="none" disabled="disabled"> -- Regression Task </option>
    {% if regression_model %}
      <option value="LinearRegression">Linear Regression</option>
      <option value="RandomForestRegressor">Random Forest Regressor</option>
      <option value="SVR">Support Vector Regressor</option>
      <option value="AdaBoostRegressor">Adaboost Regressor</option>
    {% endif %}

    <option value="none" disabled="disabled"> -- Classification Task </option>
    {% if classification_model %}
      <option value="RandomForestClassifier">Random Forest Classifier</option>
      <option value="LogisticRegression">Logistic Regression</option>
      <option value="SVC">Support Vector Classifier</option>
      <option value="AdaBoostClassifier">Adaboost Classifier</option>
    {% endif %}
  </select>
</div>
<div id = 'deneme'></div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src= "{{ url_for('static',filename='js/select_algo.js') }}"></script>
{% endblock %}

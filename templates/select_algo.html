
{% extends "base.html" %}
{% block title %} {% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/select_algo.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar.css') }}">
{% endblock %}


{% block page_content %}
<h1>Select training algorithm </h1>
<div class="custom-select" style="width:200px;">
  <select class= "selector" name= 'selector' id= 'selector'>
    <option value="0" disabled="disabled" selected>Select algorithm:</option>
    <option value="SVM">SVM</option>
    <option value="RandomForest">RandomForest</option>
    <option value="Adaboost">Adaboost</option>
  </select>
</div>
<div id = 'deneme'></div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src= "{{ url_for('static',filename='js/select_algo.js') }}"></script>
{% endblock %}

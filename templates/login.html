

{% extends "base.html" %}
{% block title %} {% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/login.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar.css') }}">
{% endblock %}


{% block page_content %}

<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center">
		<h1 class="display-4">Login</h1>
    </div>
</div>
<hr/>

<div class="container mt-5">
	<div class="form-group">
		<form method="post">
			<label for="username">Username:</label>
            <input type ="username" class="form-control" name="username" id="username" placeholder= "Enter username" required>
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" id="password" required>
            
<input type="submit" class="btn btn-primary btn-lg btn-block active" value="Login">
            <a class="btn btn-link" href="{{ url_for('auth.register') }}">Register</a>
		</form>
	</div>
</div>

{% endblock %}

{% block scripts %}

{% endblock %}
